<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=LCD&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Saira+Semi+Condensed:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="c">
        <div class="he">
            <h1 style="text-align: center; color: #333; font-family: 'Hind', sans-serif;">CALCULATOR</h1>
        </div>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" readonly><br><br>
        <button onclick="clearDisplay()" class="C">C</button>
        <button onclick="del()" class="del">DEL</button>
        <button onclick="appendToDisplay('/')" class="divi">/</button>
        <button onclick="appendToDisplay('*')" class="mul">*</button><br>
        <button onclick="appendToDisplay('7')" class="7">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')">-</button><br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')">+</button><br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('.')">.</button><br>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()" class="equal">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
